{% extends 'layout.html' %}

{% block title %}Login | Open Terminal{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto py-10">
        <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Login</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="client_id" placeholder="Client ID" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <input type="password" name="pin" placeholder="PIN" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <input type="text" name="totp" placeholder="TOTP Code" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center mt-4 text-gray-400">
            Don't have an account? <a href="{{ url_for('main.register') }}" class="text-blue-500 hover:text-blue-400">Register here</a>
        </p>
    </div>
{% endblock %}
