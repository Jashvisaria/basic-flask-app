<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navbar Section -->
    <nav class="bg-gradient-to-r from-indigo-600 to-pink-600 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">Open Terminal</a>
            <div class="space-x-6">
                <a href="/" class="text-white text-lg hover:text-indigo-200">Home</a>
                <a href="/about" class="text-white text-lg hover:text-indigo-200">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mx-auto px-6 py-10">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-4">{{ title }}</h1>
            <p class="text-xl text-gray-600 opacity-80">{{ description }}</p>
        </header>

        <!-- Content Goes Here -->
        <section class="text-center">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Welcome to Open Terminal!</h2>
            <p class="text-lg text-gray-700">Explore the features of the best trading terminal.</p>
        </section>
    </div>

</body>
</html>
