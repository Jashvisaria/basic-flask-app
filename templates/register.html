{% extends 'layout.html' %}

{% block title %}Register | Open Terminal{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto py-10">
        <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Register</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <input type="text" name="client_id" placeholder="Client ID" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <input type="text" name="api_key" placeholder="API Key" required class="w-full p-3 bg-gray-800 text-gray-100 border rounded-md">
            <button type="submit" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600">Register</button>
        </form>
        <p class="text-center mt-4 text-gray-400">
            Already have an account? <a href="{{ url_for('main.login') }}" class="text-blue-500 hover:text-blue-400">Login here</a>
        </p>
    </div>
{% endblock %}
